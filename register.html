<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - YouSkin.com</title>
    <style>
        /* Cover the entire page with the background image, blur, and darken it */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            /* Use a placeholder image, replace 'your-image.jpg' with your actual image path */
            background-image: url('bg.jpg');
            height: 30% ; 

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            /* Blur the background image */
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }

        /* Add a dark overlay to the background */
        .bg::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay color */
        }

        /* Style the registration box */
        .register-container {
            background-color: #ffffff; /* Light background for the form */
            margin: auto;
            position: relative; /* Stay on top of the background */
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Ensure it's above the background */
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        input[type="submit"]:hover {
            opacity: 1;
        }

        /* Small text */
        .small {
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="bg"></div> <!-- Background image div -->

<div class="register-container">
    <form action="/submit_registration" method="post">
        <h1>Register Now</h1>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <input type="submit" value="Register">
        <p class="small">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </form>
</div>

</body>
</html>
